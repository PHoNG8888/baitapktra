<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="bai3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Users</h1>
        <header class="head-form">
            <div class="head-form__search">
                <form>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Users">
                </form>
            </div>
            <div class="head-form__btn">
                <button class="head-form__btn btn-Reputation">Reputation</button>
                <button class="head-form__btn btn-New-user">New users</button>
                <button class="head-form__btn btn-Voter">Voters</button>
                <button class="head-form__btn btn-Editor">Editors</button>
                <button class="head-form__btn btn-Moderator">Moderators</button>
            </div>
        </header>
        <div class="main-form">
            <div class="main-form__user-infor">
                <div class="main-form__user-infor-top">
                    <div class="user">
                        <div class="main-form__img">
                            <img src="./Ellipse 1.png">
                        </div>
                        <div class="information">
                            <h3>Lela Nichols</h3>
                            <span>Troy, MI</span><br>
                            <div class="btn-infor">
                                <button class="interests">clothes</button>
                                <button class="interests">stem</button>
                            </div>
                        </div>
                    </div>
                    <div class="user">
                        <div class="main-form__img">
                            <img src="./Ellipse 1 (1).png">
                        </div>
                        <div class="information">
                            <h3>Jesus Weiss</h3>
                            <span>Fort Worth, TX</span><br>
                            <div class="btn-infor">
                                <button class="interests">headset</button>
                                <button class="interests">gadget</button>
                                <button class="interests">speed</button>
                                <button class="interests">winter</button>
                            </div>
                        </div>
                    </div>
                    <div class="user">
                        <div class="main-form__img">
                            <img src="./Ellipse 1 (2).png">
                        </div>
                        <div class="information">
                            <h3>Annie Rice</h3>
                            <span>Austin, TX</span><br>
                            <div class="btn-infor">
                                <button class="interests">road</button>
                                <button class="interests">mountain</button>
                                <button class="interests">trip</button>
                                <button class="interests">earth</button>
                                <button class="interests">nature</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-form__user-infor-bot">
                    <div class="user">
                        <div class="main-form__img">
                            <img src="./Ellipse 1 (3).png">
                        </div>
                        <div class="information">
                            <h3>Robert Brower</h3>
                            <span>Cincinnati, OH</span><br>
                            <div class="btn-infor">
                                <button class="interests">Maintenace</button>
                                <button class="interests">gears</button>
                                <button class="interests">frames</button>
                                <button class="interests">repair</button>
                            </div>
                        </div>
                    </div>
                    <div class="user">
                        <div class="main-form__img">
                            <img src="./Ellipse 1 (4).png">
                        </div>
                        <div class="information">
                            <h3>Amy Campbell</h3>
                            <span>Warrio, AL</span><br>
                            <div class="btn-infor">
                                <button class="interests">music</button>
                                <button class="interests">disks</button>
                            </div>
                        </div>
                    </div>
                    <div class="user">
                        <div class="main-form__img">
                            <img src="./Ellipse 1 (5).png">
                        </div>
                        <div class="information">
                            <h3>Anthony S.Morin</h3>
                            <span>Lyndhurst, NJ</span><br>
                            <div class="btn-infor">
                                <button class="interests">vintage</button>
                                <button class="interests">electric</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
